name: garbage_classification
description: A mobile app for garbage classification using AI detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2

  # Image Picking
  image_picker: ^1.0.7

  # HTTP Client
  dio: ^5.4.0

  # Permissions
  permission_handler: ^11.0.0

  # State Management
  provider: ^6.1.1

  # Image Display
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/
